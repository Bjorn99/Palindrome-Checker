<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Palindrome-Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-500 mx-8 my-2 rounded-lg py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-white text-2xl font-bold">
          Palindrome-Checker
        </h1>
      </div>
    </nav>
    

    <div class="container-auto my-8 mx-8">
    <header class="text-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Welcome to the 
        world of palindromes!</h2>
    </header>
    
    <main class= "bg-white p-10 rounded-lg shadow-md my-20">
      <div class="mb-4">
        <form class="flex flex-col items-center rounded-md">
          <input type = "text" id="magicalword" onkeyup="success()" 
          placeholder="Hit it here!" autofocus class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 
           focus:border-transparent">
          
          <div class="p-2 rounded-lg">
            <button id = "submit-btn" type = "submit" disabled class="bg-blue-500 hover:bg-green-600 text-white font-bold py-1.5 px-10 rounded-md">
             Abrakadabra
            </button>
          </div>
        </form>
      </div>

      <div class="text-center">
        <h4 id="display-message" class="text-gray-700"></h4>
      </div>
    </main>
    </div>

    <footer class="bg-gray-800 mx-8 rounded-lg text-white py-4">
      <div class=" mx-auto container text-center">
        <p>If you have any issues or requests regarding this website, please submit your
        issues at this <a href="https://github.com/Bjorn99/Palindrome-Checker" target="_blank" class="text-blue-400 hover:underline">github</a> page.
        </p>
    </div>
    </footer>

    <script type="text/javascript" src="palindrome-checker.js"></script>


  </body>
</html>
